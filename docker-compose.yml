version: "3.9"

services:
  backend:
    build: ./backend
    container_name: demo-backend
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: demo-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
