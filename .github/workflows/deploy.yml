name: Deploy to AWS EC2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  FRONTEND_ECR_REPO: ${{ secrets.FRONTEND_ECR_REPO }}
  BACKEND_ECR_REPO: ${{ secrets.BACKEND_ECR_REPO }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          BACKEND_IMAGE="${{ steps.login-ecr.outputs.registry }}/${BACKEND_ECR_REPO}:$IMAGE_TAG"

          docker build -t "$BACKEND_IMAGE" ./backend
          docker push "$BACKEND_IMAGE"

          echo "BACKEND_IMAGE=$BACKEND_IMAGE" >> $GITHUB_ENV
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Build and push frontend image
        run: |
          FRONTEND_IMAGE="${{ steps.login-ecr.outputs.registry }}/${FRONTEND_ECR_REPO}:$IMAGE_TAG"

          docker build -t "$FRONTEND_IMAGE" ./frontend
          docker push "$FRONTEND_IMAGE"

          echo "FRONTEND_IMAGE=$FRONTEND_IMAGE" >> $GITHUB_ENV

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add EC2 host to known_hosts
        run: ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Ensure deploy dir exists and copy docker-compose
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} "sudo mkdir -p /opt/app && sudo chown ubuntu:ubuntu /opt/app"
          scp docker-compose.yml ubuntu@${{ secrets.EC2_HOST }}:/opt/app/docker-compose.yml

      - name: Deploy on EC2
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} "
            set -e

            export BACKEND_IMAGE=${BACKEND_IMAGE};
            export FRONTEND_IMAGE=${FRONTEND_IMAGE};
            export IMAGE_TAG=${IMAGE_TAG};

            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
              | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com;

            cd /opt/app;

            # If there was a previous successful tag, keep it as 'previous'
            if [ -f last_successful_tag.txt ]; then
              mv last_successful_tag.txt previous_successful_tag.txt;
            fi

            echo \"Deploying backend: \$BACKEND_IMAGE\";
            echo \"Deploying frontend: \$FRONTEND_IMAGE\";

            docker-compose pull;
            docker-compose down || true;
            docker-compose up -d;

            # Save current as last_successful_tag
            echo \"\$IMAGE_TAG\" > last_successful_tag.txt;
