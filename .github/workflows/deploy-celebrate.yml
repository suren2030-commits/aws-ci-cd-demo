name: Multi-stage Deploy (Celebrate)

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/deploy-celebrate.yml'
  workflow_dispatch:
    inputs:
      apps:
        description: "frontend | backend | both | auto"
        required: true
        default: "auto"

concurrency:
  group: "deploy-celebrate-${{ github.ref_name }}"
  cancel-in-progress: true

permissions:
  contents: read

env:
  JUMP_USER: ${{ secrets.JUMP_USER }}
  JUMP_HOST: ${{ secrets.JUMP_HOST }}
  JUMP_SSH_KEY: ${{ secrets.JUMP_SSH_KEY }}

  # Health checks (IMPORTANT)
  FRONTEND_HEALTH: "http://13.233.163.109/"
  BACKEND_HEALTH: "http://127.0.0.1:8001/api/health/"

jobs:
# ---------------------------------------------------------
# DETERMINE WHAT CHANGED
# ---------------------------------------------------------
  determine:
    name: Determine Changed Apps
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.set.outputs.frontend }}
      backend: ${{ steps.set.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: set
        run: |
          INPUT="${{ github.event.inputs.apps || 'auto' }}"
          FRONT=false
          BACK=false

          if [ "$INPUT" != "auto" ]; then
            case "$INPUT" in
              frontend) FRONT=true ;;
              backend) BACK=true ;;
              both) FRONT=true; BACK=true ;;
            esac
          else
            FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} || true)
            echo "$FILES" | grep -q '^frontend/' && FRONT=true || true
            echo "$FILES" | grep -q '^backend/' && BACK=true || true
          fi

          echo "frontend=$FRONT" >> $GITHUB_OUTPUT
          echo "backend=$BACK" >> $GITHUB_OUTPUT

# ---------------------------------------------------------
# BUILD FRONTEND
# ---------------------------------------------------------
  build-frontend:
    name: Build Frontend
    needs: determine
    if: needs.determine.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci --prefix frontend
      - run: npm run build --prefix frontend

      - run: |
          cd frontend
          zip -r ../frontend-dist.zip dist

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend-dist.zip

# ---------------------------------------------------------
# BUILD BACKEND
# ---------------------------------------------------------
  build-backend:
    name: Build Backend
    needs: determine
    if: needs.determine.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - run: |
          pip install -r backend/requirements.txt
          python backend/manage.py check

      - run: |
          mkdir backend_package
          rsync -av backend/ backend_package/ \
            --exclude venv --exclude __pycache__ --exclude db.sqlite3
          tar -czf backend-artifact.tar.gz backend_package

      - uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: backend-artifact.tar.gz

# ---------------------------------------------------------
# DEPLOY FRONTEND (SAFE)
# ---------------------------------------------------------
  deploy-frontend:
    name: Deploy Frontend
    needs: build-frontend
    if: needs.determine.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist

      - run: |
          mkdir -p ~/.ssh
          echo "${{ env.JUMP_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.JUMP_HOST }} >> ~/.ssh/known_hosts

      - run: |
          scp frontend-dist.zip \
            ${{ env.JUMP_USER }}@${{ env.JUMP_HOST }}:~/frontend_build/

      - run: |
          ssh ${{ env.JUMP_USER }}@${{ env.JUMP_HOST }} \
            "bash ~/deploy_scripts/deploy_frontend.sh"

      # FRONTEND HEALTH ONLY
      - run: |
          for i in {1..5}; do
            curl -f $FRONTEND_HEALTH && exit 0
            sleep 5
          done
          echo "Frontend health failed"; exit 1

# ---------------------------------------------------------
# DEPLOY BACKEND (SAFE)
# ---------------------------------------------------------
  deploy-backend:
    name: Deploy Backend
    needs: build-backend
    if: needs.determine.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: backend-artifact

      - run: |
          mkdir -p ~/.ssh
          echo "${{ env.JUMP_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.JUMP_HOST }} >> ~/.ssh/known_hosts

      - run: |
          scp backend-artifact.tar.gz \
            ${{ env.JUMP_USER }}@${{ env.JUMP_HOST }}:~/backend_build/

      - run: |
          ssh ${{ env.JUMP_USER }}@${{ env.JUMP_HOST }} \
            "bash ~/deploy_scripts/deploy_backend.sh"

      # BACKEND HEALTH ONLY (LOCAL)
      - run: |
          ssh ${{ env.JUMP_USER }}@${{ env.JUMP_HOST }} "
            for i in {1..5}; do
              curl -f $BACKEND_HEALTH && exit 0
              sleep 5
            done
            exit 1
          "
