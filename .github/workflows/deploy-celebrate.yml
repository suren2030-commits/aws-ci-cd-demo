name: Multi-stage Deploy (Celebrate)

on:
  push:
    branches: [ main ]
    paths:
      - frontend/**
      - backend/**
      - .github/workflows/deploy-celebrate.yml
  workflow_dispatch:
    inputs:
      apps:
        description: frontend | backend | both | auto
        required: true
        default: auto

concurrency:
  group: deploy-celebrate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  determine:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.decide.outputs.frontend }}
      backend: ${{ steps.decide.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - id: decide
        run: |
          FRONT=false
          BACK=false
          if [ "${{ github.event.inputs.apps }}" = "frontend" ]; then FRONT=true; fi
          if [ "${{ github.event.inputs.apps }}" = "backend" ]; then BACK=true; fi
          if [ "${{ github.event.inputs.apps }}" = "both" ]; then FRONT=true; BACK=true; fi
          if [ "${{ github.event.inputs.apps }}" = "auto" ]; then
            FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
            echo "$FILES" | grep -q '^frontend/' && FRONT=true || true
            echo "$FILES" | grep -q '^backend/' && BACK=true || true
          fi
          echo "frontend=$FRONT" >> $GITHUB_OUTPUT
          echo "backend=$BACK" >> $GITHUB_OUTPUT

  build-frontend:
    needs: determine
    if: needs.determine.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci --prefix frontend
      - run: npm run build --prefix frontend
      - run: cd frontend && zip -r ../frontend-dist.zip dist
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend-dist.zip

  deploy-frontend:
    needs: build-frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with: { name: frontend-dist }
      - run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.JUMP_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no ${{ secrets.JUMP_USER }}@${{ secrets.JUMP_HOST }} \
            "bash ~/deploy_scripts/deploy_frontend.sh"

  build-backend:
    needs: determine
    if: needs.determine.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: { python-version: 3.12 }
      - run: |
          pip install -r backend/requirements.txt
          python backend/manage.py check
      - run: |
          mkdir backend_package
          rsync -a backend/ backend_package/
          tar -czf backend-artifact.tar.gz backend_package
      - uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: backend-artifact.tar.gz

  deploy-backend:
    needs: build-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with: { name: backend-artifact }
      - run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.JUMP_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no ${{ secrets.JUMP_USER }}@${{ secrets.JUMP_HOST }} \
            "bash ~/deploy_scripts/deploy_backend.sh"
