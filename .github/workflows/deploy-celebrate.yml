name: Multi-stage Deploy (Celebrate)

on:
  push:
    branches: [ main ]
    paths:
      - frontend/**
      - backend/**
      - .github/workflows/deploy-celebrate.yml

concurrency:
  group: deploy-celebrate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  DETERMINE:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.diff.outputs.frontend }}
      backend: ${{ steps.diff.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: diff
        run: |
          FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          echo "$FILES" | grep -q '^frontend/' && echo "frontend=true" >> $GITHUB_OUTPUT || echo "frontend=false" >> $GITHUB_OUTPUT
          echo "$FILES" | grep -q '^backend/'  && echo "backend=true"  >> $GITHUB_OUTPUT || echo "backend=false"  >> $GITHUB_OUTPUT

  BUILD-FRONTEND:
    needs: determine
    if: needs.determine.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
        working-directory: frontend
      - run: npm run build
        working-directory: frontend
      - run: |
          cd frontend
          zip -r ../frontend-dist.zip dist
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend-dist.zip

  DEPLOY-FRONTEND:
    needs: build-frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.JUMP_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.JUMP_HOST }} >> ~/.ssh/known_hosts

      - name: Upload & deploy
        run: |
          scp frontend-dist.zip ubuntu@${{ secrets.JUMP_HOST }}:~/frontend_tmp/frontend-dist.zip
          ssh ubuntu@${{ secrets.JUMP_HOST }} "bash ~/deploy_scripts/deploy_frontend.sh"

  BUILD-BACKEND:
    needs: determine
    if: needs.determine.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - run: |
          pip install -r requirements.txt
          python manage.py check
        working-directory: backend

  DEPLOY-BACKEND:
    needs: build-backend
    runs-on: ubuntu-latest
    steps:
      - name: Deploy backend
        run: |
          ssh ubuntu@${{ secrets.JUMP_HOST }} "bash ~/deploy_scripts/deploy_backend.sh"
