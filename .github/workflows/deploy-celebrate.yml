name: Multi-stage Deploy (Celebrate)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  determine:
    name: Determine changed apps
    runs-on: ubuntu-latest

    outputs:
      frontend: ${{ steps.diff.outputs.frontend }}
      backend: ${{ steps.diff.outputs.backend }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changes
        id: diff
        shell: bash
        run: |
          FRONTEND=false
          BACKEND=false

          echo "Changed files:"
          git diff --name-only HEAD~1 HEAD || true

          if git diff --name-only HEAD~1 HEAD | grep -q '^frontend/'; then
            FRONTEND=true
          fi

          if git diff --name-only HEAD~1 HEAD | grep -q '^backend/'; then
            BACKEND=true
          fi

          echo "frontend=$FRONTEND" >> "$GITHUB_OUTPUT"
          echo "backend=$BACKEND" >> "$GITHUB_OUTPUT"

          echo "Decision:"
          echo "  frontend=$FRONTEND"
          echo "  backend=$BACKEND"

  build-frontend:
    name: Build Frontend
    needs: determine
    if: needs.determine.outputs.frontend == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Angular
        working-directory: frontend
        run: npm run build

      - name: Zip build
        run: |
          cd frontend
          zip -r ../frontend-dist.zip dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend-dist.zip

     deploy-frontend:
    name: Deploy Frontend
    needs: build-frontend
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist

      - name: Setup SSH
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.JUMP_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.JUMP_HOST }}" >> ~/.ssh/known_hosts

      - name: Prepare remote frontend_tmp dir
        shell: bash
        run: |
          ssh ${{ secrets.JUMP_USER }}@${{ secrets.JUMP_HOST }} "mkdir -p ~/frontend_tmp"

      - name: Upload & deploy
        shell: bash
        run: |
          scp frontend-dist.zip \
            ${{ secrets.JUMP_USER }}@${{ secrets.JUMP_HOST }}:~/frontend_tmp/frontend-dist.zip

          ssh ${{ secrets.JUMP_USER }}@${{ secrets.JUMP_HOST }} \
            "bash ~/deploy_scripts/deploy_frontend.sh"

      - name: Frontend health check
        run: |
          curl -f http://13.233.163.109 || exit 1

  build-backend:
    name: Build Backend
    needs: determine
    if: needs.determine.outputs.backend == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps & check
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python manage.py check

      - name: Package backend
        run: |
          mkdir backend_package
          rsync -av backend/ backend_package/ \
            --exclude venv \
            --exclude db.sqlite3 \
            --exclude __pycache__
          tar -czf backend-artifact.tar.gz backend_package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: backend-artifact.tar.gz

  deploy-backend:
    name: Deploy Backend
    needs: build-backend
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact

      - name: Setup SSH
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.JUMP_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.JUMP_HOST }}" >> ~/.ssh/known_hosts

      - name: Upload & deploy
        shell: bash
        run: |
          scp backend-artifact.tar.gz ${{ secrets.JUMP_USER }}@${{ secrets.JUMP_HOST }}:~/backend_build/backend-artifact.tar.gz

          ssh ${{ secrets.JUMP_USER }}@${{ secrets.JUMP_HOST }} << 'EOF'
            bash ~/deploy_scripts/deploy_backend.sh
          EOF

      - name: Backend health check
        run: |
          curl -f http://13.233.163.109/api/health/ || exit 1
