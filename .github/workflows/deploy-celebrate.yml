name: Multi-stage Deploy (Celebrate)

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/deploy-celebrate.yml'
  workflow_dispatch:
    inputs:
      apps:
        description: frontend | backend | both | auto
        required: true
        default: auto

concurrency:
  group: deploy-celebrate-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  JUMP_USER: ubuntu
  JUMP_HOST: 172.31.7.37
  FRONTEND_HEALTH: http://13.233.163.109/
  BACKEND_HEALTH: http://13.233.163.109/api/health/
  HEALTH_STATUS: "200"

# -------------------------------
# DETERMINE WHAT CHANGED
# -------------------------------
jobs:
  determine:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.diff.outputs.frontend }}
      backend: ${{ steps.diff.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: diff
        run: |
          FRONT=false
          BACK=false
          INPUT="${{ github.event.inputs.apps || 'auto' }}"

          if [ "$INPUT" != "auto" ]; then
            [ "$INPUT" = "frontend" ] && FRONT=true
            [ "$INPUT" = "backend" ] && BACK=true
            [ "$INPUT" = "both" ] && FRONT=true && BACK=true
          else
            FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} || true)
            echo "$FILES" | grep '^frontend/' && FRONT=true || true
            echo "$FILES" | grep '^backend/' && BACK=true || true
          fi

          echo "frontend=$FRONT" >> $GITHUB_OUTPUT
          echo "backend=$BACK" >> $GITHUB_OUTPUT

# -------------------------------
# BUILD FRONTEND
# -------------------------------
  build-frontend:
    needs: determine
    if: needs.determine.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
        working-directory: frontend

      - run: npm run build
        working-directory: frontend

      - run: |
          cd frontend
          zip -r ../frontend-dist.zip dist

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend-dist.zip

# -------------------------------
# BUILD BACKEND
# -------------------------------
  build-backend:
    needs: determine
    if: needs.determine.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - run: |
          pip install -r requirements.txt
          python manage.py check
        working-directory: backend

      - run: |
          mkdir backend_package
          rsync -a backend/ backend_package/ --exclude venv --exclude db.sqlite3
          tar -czf backend-artifact.tar.gz backend_package

      - uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: backend-artifact.tar.gz

# -------------------------------
# DEPLOY FRONTEND
# -------------------------------
  deploy-frontend:
    needs: build-frontend
    runs-on: ubuntu-latest
    if: needs.determine.outputs.frontend == 'true'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist

      - run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.JUMP_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.JUMP_HOST }} >> ~/.ssh/known_hosts

      - run: |
          scp frontend-dist.zip ${{ env.JUMP_USER }}@${{ env.JUMP_HOST }}:~/frontend_build/

      - run: |
          ssh ${{ env.JUMP_USER }}@${{ env.JUMP_HOST }} \
          "bash ~/deploy_scripts/deploy_frontend.sh"

      - run: |
          curl -f ${{ env.FRONTEND_HEALTH }}

# -------------------------------
# DEPLOY BACKEND
# -------------------------------
  deploy-backend:
    needs: build-backend
    runs-on: ubuntu-latest
    if: needs.determine.outputs.backend == 'true'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: backend-artifact

      - run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.JUMP_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.JUMP_HOST }} >> ~/.ssh/known_hosts

      - run: |
          scp backend-artifact.tar.gz \
          ${{ env.JUMP_USER }}@${{ env.JUMP_HOST }}:~/backend_build/

      - run: |
          ssh ${{ env.JUMP_USER }}@${{ env.JUMP_HOST }} \
          "bash ~/deploy_scripts/deploy_backend.sh"

      - run: |
          curl -f ${{ env.BACKEND_HEALTH }}
