name: Multi-stage Deploy (Celebrate)

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/deploy-celebrate.yml'
  workflow_dispatch:
    inputs:
      apps:
        description: "Which apps to deploy: frontend, backend, both, or auto"
        required: true
        default: "auto"

concurrency:
  group: "deploy-celebrate-${{ github.ref_name || 'manual' }}"
  cancel-in-progress: true

permissions:
  contents: read

env:
  REMOTE_APP_DIR: ${{ secrets.REMOTE_APP_DIR }}
  JUMP_USER: ${{ secrets.JUMP_USER }}
  JUMP_HOST: ${{ secrets.JUMP_HOST }}
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}

  FRONTEND_HEALTH: "http://13.233.163.109/"
  BACKEND_HEALTH: "http://13.233.163.109/api/health/"
  HEALTH_STATUS: "200"

# -------------------------------------------------------------------

jobs:
  determine:
    name: DETERMINE CHANGED APPS
    runs-on: ubuntu-latest
    outputs:
      frontend_should_run: ${{ steps.set.outputs.frontend }}
      backend_should_run: ${{ steps.set.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Decide which apps to run
        id: set
        run: |
          INPUT="${{ github.event.inputs.apps || 'auto' }}"
          FRONT=false
          BACK=false

          if [ "$INPUT" != "auto" ]; then
            case "$INPUT" in
              frontend) FRONT=true ;;
              backend) BACK=true ;;
              both) FRONT=true; BACK=true ;;
            esac
          else
            BASE="${{ github.event.before }}"
            HEAD="${{ github.sha }}"
            FILES=$(git diff --name-only "$BASE" "$HEAD" || git ls-files)
            echo "$FILES" | grep -qE '^frontend/' && FRONT=true || true
            echo "$FILES" | grep -qE '^backend/' && BACK=true || true
          fi

          echo "frontend=$FRONT" >> "$GITHUB_OUTPUT"
          echo "backend=$BACK" >> "$GITHUB_OUTPUT"

# -------------------------------------------------------------------

  build-frontend:
    name: BUILD FRONTEND
    needs: determine
    if: needs.determine.outputs.frontend_should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: npm ci --prefix frontend

      - name: Build Angular frontend
        run: npm run build --prefix frontend

      - name: Package frontend artifact (browser only)
        run: |
          cd frontend/dist
          zip -r ../../frontend-dist.zip ./*

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend-dist.zip

# -------------------------------------------------------------------

  build-backend:
    name: BUILD BACKEND
    needs: determine
    if: needs.determine.outputs.backend_should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Validate backend
        working-directory: backend
        run: |
          pip install -r requirements.txt
          python manage.py check

      - name: Package backend
        run: |
          rsync -av backend/ backend_package/ \
            --exclude venv \
            --exclude __pycache__ \
            --exclude '*.pyc' \
            --exclude db.sqlite3
          tar -czf backend-artifact.tar.gz backend_package

      - uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: backend-artifact.tar.gz

# -------------------------------------------------------------------

  deploy-frontend:
    name: DEPLOY FRONTEND
    needs: build-frontend
    if: needs.determine.outputs.frontend_should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.JUMP_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ env.JUMP_HOST }}" >> ~/.ssh/known_hosts

      - name: Upload frontend artifact
        run: |
          scp frontend-dist.zip \
            ${{ env.JUMP_USER }}@${{ env.JUMP_HOST }}:~/frontend_build/frontend-dist.zip

      - name: Deploy frontend + health check
        run: |
          ssh ${{ env.JUMP_USER }}@${{ env.JUMP_HOST }} \
            "bash ~/deploy_scripts/deploy_frontend.sh ~/frontend_build/frontend-dist.zip '${{ env.REMOTE_APP_DIR }}' && \
             bash ~/deploy_scripts/health_check.sh '${{ env.FRONTEND_HEALTH }}' '${{ env.HEALTH_STATUS }}' || \
             bash ~/deploy_scripts/rollback_to_previous.sh '${{ env.REMOTE_APP_DIR }}'"

# -------------------------------------------------------------------

  deploy-backend:
    name: DEPLOY BACKEND
    needs: build-backend
    if: needs.determine.outputs.backend_should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: backend-artifact

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.JUMP_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ env.JUMP_HOST }}" >> ~/.ssh/known_hosts

      - name: Upload backend artifact
        run: |
          scp backend-artifact.tar.gz \
            ${{ env.JUMP_USER }}@${{ env.JUMP_HOST }}:~/backend_build/backend-artifact.tar.gz

      - name: Deploy backend + health check
        run: |
          ssh ${{ env.JUMP_USER }}@${{ env.JUMP_HOST }} \
            "bash ~/deploy_scripts/deploy_backend.sh ~/backend_build/backend-artifact.tar.gz '${{ env.REMOTE_APP_DIR }}' && \
             bash ~/deploy_scripts/health_check.sh '${{ env.BACKEND_HEALTH }}' '${{ env.HEALTH_STATUS }}' || \
             bash ~/deploy_scripts/rollback_to_previous.sh '${{ env.REMOTE_APP_DIR }}'"
